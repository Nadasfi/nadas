[tool:pytest]
# Pytest configuration for Nadas backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --show-capture=no

# Markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow running tests
    external: Tests that require external services
    auth: Tests that require authentication
    ai: Tests related to AI functionality
    websocket: Tests for WebSocket functionality
    database: Tests that require database access

# Async testing
asyncio_mode = auto

# Coverage (if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0